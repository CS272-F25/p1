    <link href="assets/css/global.css" rel="stylesheet" />
    <script src="assets/js/global.js"></script>

    <script src="assets/js/recipe.js" defer></script>
    <script src="assets/js/favorite-recipe.js" defer></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Recipe Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="favorites.html">Favorites</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

                    <li class="nav-item d-none"><button class="btn btn-link nav-link" type="button"
                            id="nav-signout">Sign Out</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="mb-4">My Favorite Recipes</h1>

        <div id="favorites-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('favorites-container');
            const favorites = getFavoriteRecipes();

            if (favorites === null) {
                container.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-warning" role="alert">
                        You must be <a href="signin.html" class="alert-link">signed in</a> to view favorites.
                    </div>
                </div>
            `;
                return;
            }

            if (favorites.length === 0) {
                container.innerHTML = `
                <div class="col-12">
                    <p class="text-muted">You haven't saved any recipes yet. Go to the <a href="recipes.html">Recipes page</a> to find some!</p>
                </div>
            `;
                return;
            }

            favorites.forEach(recipe => {
                const cardComponent = createRecipeComponent(recipe);
                container.appendChild(cardComponent);
            });
        });
    </script>

</body>

</html>
