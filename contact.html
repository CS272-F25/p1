  <!-- GLOBAL JS + CSS -->
  <link href="assets/css/global.css" rel="stylesheet"/>
  <script src="assets/js/global.js"></script>

  <!-- PAGE-SPECIFIC JS -->
  <script src="assets/js/contact-form.js" defer></script>
</head>

<body class="bg-light">
<!-- NAVIGATION -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Recipe Finder</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
        <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<section class="container py-5">
  <h1 class="mb-4">Contact Us</h1>
  <p class="lead mb-4">
    Have a question or feedback? Global Kitchen would love to hear from you.
    Use the form below and we’ll get back to you as soon as possible.
  </p>

  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">


      <!-- FORM -->
      <form id="contact-form" class="bg-white p-4 shadow-sm rounded">

        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="your@email.com"
                  required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number (Optional)</label>
          <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="(123) 456-7890"
          />
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Enter your message"
                  required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Send Message
        </button>

      </form>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
