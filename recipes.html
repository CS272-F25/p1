<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes – Recipe Finder</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- GLOBAL JS + CSS -->
    <link href="assets/css/global.css" rel="stylesheet"/>
    <script src="assets/js/global.js"></script>


    <!-- PAGE SPECIFIC -->
    <script src="assets/js/search-recipes.js" defer></script>
    <script src="assets/js/favorite-recipe.js" defer></script>
    <script src="assets/js/recipe.js" defer></script>
</head>

<body class="bg-light">

<!-- NAVIGATION -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Recipe Finder</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="recipes.html">Recipes</a></li>
                <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container py-5">
    <div class="d-flex flex-wrap align-items-end justify-content-between gap-3 mb-4">
        <div>
            <h1 class="mb-1">Search Recipes</h1>
            <p class="text-muted mb-0">Search by dish name (example: “chicken”, “pasta”, “tacos”).</p>
        </div>
        <span class="badge text-bg-secondary" id="results-count" aria-live="polite">0 results</span>
    </div>


    <!-- Search Form    -->
    <section class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form id="recipe-search-form" class="d-flex gap-2" role="search" aria-label="Recipe search form">
                    <label for="recipe-search-input" class="form-label visually-hidden">Search for a recipe</label>
                    <input
                            type="text"
                            id="recipe-search-input"
                            class="form-control"
                            placeholder="Search recipes..."
                            autocomplete="off"
                            required
                    />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Status Area for Empty / Error statuses -->
    <div id="status-area" class="mb-3" aria-live="polite"></div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-4 d-none" aria-hidden="true">
        <div class="spinner-border" role="status" aria-label="Loading recipes"></div>
        <p class="mt-2 text-muted mb-0">Loading recipes...</p>
    </div>

    <!-- Results Grid -->
    <section aria-label="Recipe results">
        <div id="results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </section>
</main>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
